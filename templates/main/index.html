<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-like Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #ff0000;
            color: white;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header .search-bar {
            width: 500px;
            padding: 5px;
            border-radius: 20px;
            border: none;
        }

        header .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        nav {
            background-color: #f1f1f1;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: space-evenly;
        }

        nav ul li {
            font-size: 18px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        nav ul li a:hover {
            color: #ff0000;
        }

        .main-content {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 80%;
        }

        .video {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .video img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .video-title {
            padding: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .video-info {
            padding: 0 10px 10px 10px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">YouTube</div>
        <input type="text" class="search-bar" placeholder="Search">
        <div class="user-profile">
            <img src="profile.jpg" alt="User Profile">
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Subscriptions</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <div class="video-container">
            <div class="video">
                <img src="video-thumbnail.jpg" alt="Video Thumbnail">
                <div class="video-title">Video Title 1</div>
                <div class="video-info">2M views · 1 day ago</div>
            </div>
            <div class="video">
                <img src="video-thumbnail.jpg" alt="Video Thumbnail">
                <div class="video-title">Video Title 2</div>
                <div class="video-info">1.5M views · 3 days ago</div>
            </div>
        </div>
    </div>
</body>
</html>
